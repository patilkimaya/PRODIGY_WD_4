<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="/images/Designer.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container justify-content-center">
        <h1 class="text-center mb-4 text-white" style="margin-top: 100px; text-shadow: 10px 8px 10px black;"><img src="/images/Designer.png" alt="logo" class="img-fluid shadow-lg rounded-circle mb-2" width="70"> Weather App</h1>
        <div class="row justify-content-center p-2">
            <div class="input-group mb-3 text-center">
                <input type="text" id="location-input" class="form-control shadow" placeholder="Enter location">
                <div class="input-group-append">
                    <button class="btn btn-outline-light shadow" type="button" id="fetch-weather-btn"><b>Fetch Weather</b></button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center p-3">
            <div id="weather-data" class="d-none text-white col-md-6 rounded-4 shadow-lg">
                <h1 id="location-name"></h1>
                <b><p id="weather-condition" class="fs-4 mt-0 mb-2"></p></b>
                <b><p id="temperature" class="fs-4 mt-0 mb-2"></p></b>
                <b><p id="region" class="fs-4 mt-0 mb-2"></p></b>
                <b><p id="country" class="fs-4 mt-0 mb-2"></p></b>
            </div>
        </div>
        <!-- footer starts  -->
    <div class="row rounded-pill justify-content-center text-center py-3 bg-black text-white" style="margin-top: 100px;">
        <footer class="footer">
            <div>
                Copyright &#169; Weather App 2024. All Right Reserved.
            </div>
            <div>
              Made with <i class="bi bi-heart-fill"></i> by <a href="https://hrk03.vercel.app" target="_blank" class="text-white" style="text-decoration: none;">Haamid Raza Kazi</a>.
            </div>
        </footer>
      </div>
      <!-- footer ends  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
